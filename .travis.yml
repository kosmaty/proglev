language: java

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer
      - nodejs
      - libc6:i386
      - libstdc++6:i386

install:
 - npm install

jdk:
  - oraclejdk8

branches:
  only:
  - backend

script:
 - mvn -f proglev/client/pom.xml clean install
 - node deployToGoogleDrive.js