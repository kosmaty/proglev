language: java

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer
      - libc6:i386
      - libstdc++6:i386

jdk:
  - oraclejdk8

branches:
  only:
  - backend

script:
 - mvn clean install
 - mvn -f proglev\uploader\pom.xml exec:java -DfileToUpload=./proglev/exe/target/proglev.exe
