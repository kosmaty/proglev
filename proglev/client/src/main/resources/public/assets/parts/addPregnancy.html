<div class="page-header">
	<h1>Nowa pacjentka</h1>
</div>

<div id="alertContainer"></div>

<form class="form-horizontal" ng-submit="submit()" name="pregnancyDetailsForm">
	<div class="row">
		<div class="col-sm-12">


			<div class="form-group">
				<label for="firstName" class="col-sm-4 control-label">Imię</label>
				<div class="col-sm-8">
					<input type="text" id="firstName" class="form-control" ng-model="pregnancy.patientFirstName" required>
				</div>
			</div>

			<div class="form-group">
				<label for="lastName" class="col-sm-4 control-label">Nazwisko</label>
				<div class="col-sm-8">
					<input type="text" id="lastName" class="form-control" ng-model="pregnancy.patientLastName" required>
				</div>
			</div>

			<div class="form-group">
				<label for="lastPeriodDate" class="col-sm-4 control-label">Data ostatniej miesiączki</label>
				<div class="col-sm-8">
					<input type="date" id="lastPeriodDate" class="form-control" ng-model="pregnancy.lastPeriodDate" required>
				</div>
			</div>



		</div>

	</div>

	<div class="form-group well">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Zapisz" ng-disabled="pregnancyDetailsForm.$invalid">
		</div>
	</div>

</form>
