<div>
  <div class="page-header">
    <h1>Nowa pacjentka</h1>
  </div>

  <div id="alertContainer"></div>

  <form class="form-horizontal" (ngSubmit)="onSubmit()" name="pregnancyDetailsForm" #pregnancyForm="ngForm">
    <div class="row">
      <div class="col-sm-12">


        <div class="form-group">
          <label for="firstName" class="col-sm-4 control-label">Imię</label>
          <div class="col-sm-8">
            <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="pregnancy.patientFirstName" required>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="col-sm-4 control-label">Nazwisko</label>
          <div class="col-sm-8">
            <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="pregnancy.patientLastName" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-4 control-label">E-mail</label>
          <div class="col-sm-8">
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="pregnancy.email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="lastPeriodDate" class="col-sm-4 control-label">Data ostatniej miesiączki</label>
          <div class="col-sm-8">
            <input type="date" id="lastPeriodDate" name="lastPeriodDate" class="form-control" [(ngModel)]="pregnancy.lastPeriodDate" required>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group well">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" value="Zapisz" [disabled]="!pregnancyForm.form.valid">Zapisz</button>
      </div>
    </div>

  </form>


</div>
