<div>
  <search-box (update)="toFind = $event"></search-box>
  <div *ngFor="let pregnancy of pregnancies | search : toFind" style="padding-bottom: 10px">
    <h4><a [routerLink]="['/pregnancy', pregnancy.id]">
      {{pregnancy.patientFirstName}} {{pregnancy.patientLastName}}
    </a></h4>
    {{pregnancy.email}}
  </div>
</div>
