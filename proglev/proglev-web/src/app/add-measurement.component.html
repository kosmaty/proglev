<div>
  <div class="page-header">
    <h1>Wynik badania</h1>
  </div>

  <form class="form-horizontal" (ngSubmit)="addMeasurement()" name="measurementForm" #measurementForm="ngForm">
    <div class="form-group">
      <label for="measurementDate" class="col-sm-4 control-label">Data badania</label>
      <div class="col-sm-4">
        <input id="measurementDate" name="measurementDate" type="date" class="form-control" [(ngModel)]="measurement.measurementDate"
               required/>
      </div>
    </div>
    <div class="form-group">
      <label for="progesteroneLevel" class="col-sm-4 control-label">Poziom progesteronu</label>
      <div class="col-sm-4">
        <input id="progesteroneLevel" name="progesteroneLevel" type="number" class="form-control" [(ngModel)]="measurement.progesteroneLevel"
               step="any" required>
      </div>
    </div>
    <div class="form-group">
      <label for="notes" class="col-sm-4 control-label">Uwagi</label>
      <div class="col-sm-8">
        <textarea id="notes" name="notes" [(ngModel)]="measurement.notes" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Zapisz" [disabled]="!measurementForm.form.valid">
        <button type="button" class="btn btn-primary" value="Anuluj" (click)="cancel()">Anuluj</button>
        <button type="button" class="btn btn-danger" value="Usuń" data-toggle="modal" data-target="#myModal" *ngIf="isEdit">Usuń</button>

        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Usuwanie</h4>
              </div>
              <div class="modal-body">
                <p>Czy na pewno chcesz usunąć wynik badania z aplikacji?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="delete()">Tak</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Nie</button>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </form>
</div>
