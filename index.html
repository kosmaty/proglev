<!DOCTYPE html>
<html lang="en" data-ng-app="progesteroneLevel"
      data-ng-controller="appCtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Poziom progesteronu</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"
            integrity="sha256-aUydBd3D3p3+5tVJXERlqMtoCej+p4tdD+dkJgeRWNU="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>

</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <span class="navbar-brand" href="#!/">Poziom progesteronu</span>
    </div>
</nav>
<div class="container">

    <form class="form-horizontal" data-ng-submit="redrawChart()" name="inputForm">
        <div class="form-group">
            <label for="date" class="col-sm-4 control-label">Data ostatniej miesiączki</label>
            <div class="col-sm-4">
                <input type="date" id="date" class="form-control" data-ng-model="inputData.lastPeriodDate" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="value" class="col-sm-4 control-label">Poziom progesteronu</label>
            <div class="col-sm-4">
                <input type="number" id="value" class="form-control" data-ng-model="inputData.progesteroneLevel"
                        step="any" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Sprawdź" ng-disabled="inputForm.$invalid">
            </div>
        </div>
    </form>

    <canvas id="myChart" width="400" height="200" data-ng-init="initialize()"></canvas>
</div>

</body>
</html>
